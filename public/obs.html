<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OBS - Affichage Question</title>
  <style>
    html, body {
      width: 100vw; height: 100vh;
      margin: 0; padding: 0;
      background: transparent;
      overflow: hidden;
    }
    body {
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    #quizz-container {
      width: 1720px;
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 100px;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s cubic-bezier(.46,1.48,.46,1), transform 0.7s cubic-bezier(.46,1.48,.46,1);
    }
    #quizz-container.visible {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    #question-box {
      width: 1680px;
      height: 130px;
      background: #21042b;
      border: 6px solid #d500f9;
      border-radius: 14px;
      margin-bottom: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.3em;
      color: #fff;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 8px #000, 0 0 12px #d0f;
      box-sizing: border-box;
      overflow: hidden;
      word-break: break-word;
      opacity: 0;
      transform: translateY(40px) scale(0.97);
      transition: opacity 0.7s cubic-bezier(.46,1.48,.46,1), transform 0.8s cubic-bezier(.46,1.48,.46,1);
    }
    #question-box.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      transition-delay: 0.10s;
    }
    #answers-row {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 38px;
      min-height: 88px;
      transition: min-height 0.3s;
      align-items: flex-start;
      position: relative;
    }
    .answer-block {
      width: 380px;
      max-width: 480px;
      height: 76px;
      background: #21042b;
      border: 5px solid #d500f9;
      border-radius: 12px;
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      position: relative;
      box-sizing: border-box;
      transition:
        background 0.3s, color 0.3s, border 0.3s,
        opacity 0.6s cubic-bezier(.46,1.48,.46,1),
        transform 0.7s cubic-bezier(.46,1.48,.46,1),
        visibility 0.3s;
      text-shadow: 2px 2px 6px #000, 0 0 6px #d0f;
      justify-content: flex-start;
      visibility: hidden;
      opacity: 0;
      transform: translateY(30px) scale(0.96);
    }
    .answer-block.visible {
      visibility: visible;
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .answer-block.bonne {
      background: #2ecc40 !important;
      color: #222 !important;
      border-color: #27ae60 !important;
      text-shadow: none;
    }
    .answer-label {
      font-size: 1.2em;
      margin-left: 20px;
      margin-right: 15px;
      font-family: 'Arial Black', Arial, sans-serif;
      color: #fff;
      letter-spacing: 2px;
      flex-shrink: 0;
      width: 36px;
      text-align: left;
      display: inline-block;
      text-shadow: 2px 2px 6px #000, 0 0 6px #d0f;
    }
    .answer-text {
      flex: 1 1 auto;
      word-break: break-word;
      text-align: left;
      padding-right: 10px;
    }
    /* Centrage dynamique si 2 ou 4 réponses */
    #answers-row.dynamic-2 { justify-content: center; gap: 120px;}
    #answers-row.dynamic-3 { justify-content: center; gap: 90px;}
    #answers-row.dynamic-4 { justify-content: center; gap: 38px;}
    #answers-row.dynamic-5 { justify-content: center; gap: 24px;}
    /* Bonne réponse seule : centrée dans la row */
    #bonne-seule {
      min-width: 380px;
      max-width: 640px;
      height: 80px;
      background: #2ecc40;
      color: #222;
      border: 6px solid #27ae60;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 0 10px #0f0c;
      text-align: center;
      text-shadow: none;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, 0) scale(0.98);
      visibility: hidden;
      opacity: 0;
      z-index: 3;
      transition: opacity 0.7s cubic-bezier(.46,1.48,.46,1), visibility 0.6s, transform 0.7s cubic-bezier(.46,1.48,.46,1);
    }
    #bonne-seule.visible {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, 0) scale(1.01);
    }
    @media (max-width: 1800px) {
      #quizz-container, #answers-row, #question-box {
        width: 96vw;
        min-width: 600px;
      }
      .answer-block { width: 40vw; min-width: 180px; }
    }
  </style>
</head>
<body>
  <div id="quizz-container">
    <div id="question-box"></div>
    <div id="answers-row"></div>
    <div id="bonne-seule"></div>
  </div>
  <script src="obs.js"></script>
</body>
</html>
