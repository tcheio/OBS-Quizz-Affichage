<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OBS - Affichage Question</title>
  <style>
    html, body {
      width: 100vw; height: 100vh;
      margin: 0; padding: 0;
      background: transparent;
      overflow: hidden;
    }
    body {
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    #quizz-container {
      width: 1720px;
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      z-index: 10;
      pointer-events: none;
    }
    #question-box {
      width: 1680px;
      height: 130px;
      background: #21042b;
      border: 6px solid #d500f9;
      border-radius: 14px;
      margin-bottom: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.3em;
      color: #fff;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 8px #000, 0 0 12px #d0f;
      box-sizing: border-box;
      overflow: hidden;
      word-break: break-word;
    }
    #answers-row {
      width: 100%;
      display: flex;           /* Toujours en flex */
      justify-content: center;
      gap: 38px;
      min-height: 88px;        /* Réserve l'espace, même caché */
      transition: min-height 0.3s;
    }
    .answer-block {
      width: 380px;
      height: 76px;
      background: #21042b;
      border: 5px solid #d500f9;
      border-radius: 12px;
      margin-bottom: 0;
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      position: relative;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s, border 0.3s;
      text-shadow: 2px 2px 6px #000, 0 0 6px #d0f;
      justify-content: flex-start;
      visibility: hidden; /* <-- Invisible tant qu'on n'affiche pas les propositions */
      opacity: 0.15;      /* Juste pour effet, tu peux mettre 0 si tu veux totalement transparent */
    }
    .answer-block.visible {
      visibility: visible;
      opacity: 1;
      transition: opacity 0.3s, visibility 0s;
    }
    .answer-block.bonne {
      background: #2ecc40 !important;
      color: #222 !important;
      border-color: #27ae60 !important;
      text-shadow: none;
    }
    .answer-label {
      font-size: 1.2em;
      margin-left: 20px;
      margin-right: 15px;
      font-family: 'Arial Black', Arial, sans-serif;
      color: #fff;
      letter-spacing: 2px;
      flex-shrink: 0;
      width: 36px;
      text-align: left;
      display: inline-block;
      text-shadow: 2px 2px 6px #000, 0 0 6px #d0f;
    }
    .answer-text {
      flex: 1 1 auto;
      word-break: break-word;
      text-align: left;
      padding-right: 10px;
    }
    @media (max-width: 1800px) {
      #quizz-container, #answers-row, #question-box {
        width: 96vw;
        min-width: 600px;
      }
      .answer-block { width: 46vw; min-width: 200px; }
    }
  </style>
</head>
<body>
  <div id="quizz-container">
    <div id="question-box"></div>
    <div id="answers-row">
      <div class="answer-block" id="answerA"><span class="answer-label">A.</span><span class="answer-text"></span></div>
      <div class="answer-block" id="answerC"><span class="answer-label">C.</span><span class="answer-text"></span></div>
      <div class="answer-block" id="answerB"><span class="answer-label">B.</span><span class="answer-text"></span></div>
      <div class="answer-block" id="answerD"><span class="answer-label">D.</span><span class="answer-text"></span></div>
    </div>
  </div>
  <script>
    const socket = new WebSocket('ws://localhost:3000');
    const quizzContainer = document.getElementById('quizz-container');
    const questionBox = document.getElementById('question-box');
    const answersRow = document.getElementById('answers-row');
    const answerOrder = ["A", "B", "C", "D"];
    let currentQuestion = null;

    function resetDisplay() {
      quizzContainer.style.display = "none";
      questionBox.textContent = "";
      answerOrder.forEach(letter => {
        const block = document.getElementById('answer' + letter);
        block.classList.remove('bonne', 'visible');
        block.querySelector('.answer-text').textContent = "";
      });
    }

    function receiveText(callback) {
      socket.addEventListener('message', (event) => {
        if (event.data instanceof Blob) {
          event.data.text().then(txt => callback(txt));
        } else if (typeof event.data === 'string') {
          callback(event.data);
        } else {
          try {
            callback(String(event.data));
          } catch (e) {
            console.error('Type de data WebSocket inattendu:', event.data);
          }
        }
      });
    }

    receiveText((msg) => {
      if (!msg || msg.trim() === "") {
        resetDisplay();
        currentQuestion = null;
        return;
      }
      let data;
      try { data = JSON.parse(msg); }
      catch (e) {
        questionBox.textContent = msg;
        quizzContainer.style.display = msg.trim() !== "" ? "flex" : "none";
        answerOrder.forEach(letter => {
          const block = document.getElementById('answer' + letter);
          block.classList.remove('bonne', 'visible');
          block.querySelector('.answer-text').textContent = "";
        });
        currentQuestion = null;
        return;
      }
      // Quand une question avec propositions arrive : affiche la question, mais cache les réponses
      if (data.texte && Array.isArray(data.propositions)) {
        currentQuestion = data;
        questionBox.textContent = data.texte;
        quizzContainer.style.display = "flex";
        answerOrder.forEach(letter => {
          const block = document.getElementById('answer' + letter);
          block.classList.remove('bonne', 'visible');
          block.querySelector('.answer-text').textContent = "";
        });
      }
      // Afficher les propositions sur bouton côté admin
      if (data.action === 'showPropositions' && currentQuestion) {
        answerOrder.forEach((letter, idx) => {
          const block = document.getElementById('answer' + letter);
          const txt = currentQuestion.propositions[idx] ?? "";
          block.querySelector('.answer-text').textContent = txt;
          block.classList.add('visible');
        });
      }
      // Validation
      if (data.action === 'valider' && currentQuestion && Array.isArray(currentQuestion.propositions)) {
        answerOrder.forEach((letter, idx) => {
          const block = document.getElementById('answer' + letter);
          block.classList.toggle('bonne', idx === currentQuestion.bonneReponse);
        });
      }
    });
  </script>
</body>
</html>
